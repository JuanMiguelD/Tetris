<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Evita que el scroll con las teclas que se juega-->
    <script>
        document.addEventListener('keydown', function(event) {
            const keysToPrevent = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'];

            if (keysToPrevent.includes(event.key)) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Tetris</h1>

        <div class="controls">
            <div class="volume">
                <label for="volumen">Volumen: </label>
                <input type="range" id="volumen" name="volumen" min="0" max="1" step="0.01" value="0.5" oninput="ajustarVolumen(this.value)">
            </div>

            <div class="color">
                <label for="colorSelector">Color de Bloques: </label>
                <input type="color" id="colorSelector" name="colorSelector" value="#00E676" onchange="cambiarColorBloques(this.value)">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
            <div class="contenedor">
                <button id="iniciar" onclick="comenzar()">Comenzar</button>
            </div>
        </div>

        <div class="button-container">
            <button id="leftButton" class="circular-button left-arrow"></button>
            <button id="downButton" class="circular-button down-arrow"></button>
            <button id="rightButton" class="circular-button right-arrow"></button>
            <button id="rotateButton" class="circular-button rotate-button"></button>
            <button id="pause" onclick="play()">
                <img src="pause.png" alt="Pause">
            </button>
            <button id="play" onclick="play()">
                <img src="play.png" alt="Play">
            </button>
        </div>

        <div class="score-board">
            <p>Puntuación: <span id="score">0</span></p>
            <p>Lineas: <span id="lines">0</span></p>
            <p>Mejor Puntuación: <span id="highscore">0</span></p>
        </div>

        <div id="mensaje" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #f00; color: #fff;">
            Juego terminado
        </div>

        <audio src="Song.mp3" id="musicaFondo" preload="auto"></audio>
        <audio src="gameOver.mp3" id="fin" preload="auto"></audio>
    </div>

    <script src="prueba.js"></script>
</body>
</html>
